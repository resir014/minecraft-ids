<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>
		{% if page.title == "Home" %}
			{{ site.title }}
		{% else %}
			{{ page.title }} &middot; {{ site.title }}
		{% endif %}
	</title>

	<meta name="author" content="{{ site.author.name }} || {{ site.author.url }}">
	<meta name="description" content="{{ site.tagline }}">

	<link rel="stylesheet" href="{{ site.baseurl }}/main.css" media="screen" title="no title" charset="utf-8">
</head>
